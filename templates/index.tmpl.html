<html>
<header>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-js-modal@2.0.1/dist/index.min.js"></script>
</header>

<body>
    <div class="navbar navbar-dark  shadow-sm">
        <div class="container-fluid maxWidth">
            <p class="h5 my-0 me-md-auto fw-normal">NEKO配達</p>
            <a class="btn btn-outline-primary" href="#">一覧</a>
        </div>
    </div>
    <div class="py-3">
        <div class="container-fluid maxWidth">
            <p>ネコがファイルを配達するサービスだニャー</p>
        </div>
    </div>
    <div id="app" v-cloak>

        <main class="container-fluid maxWidth h-50 ">
            <form method="post" enctype="multipart/form-data">

                <div class="drop_area" @dragover="dragover" @dragleave="dragleave" @drop="drop">
                    <label for="assetsFieldHandle"><p>ファイルをドロップ</p></label>
                    <label for="assetsFieldHandle"><p>または</p></label>
                    <label for="assetsFieldHandle"><p>クリック</p></label>
                    <p>${ fileName }</p>
                    <input class="d-none" type="file" @change="onChange" ref="file" accept=".pdf,.jpg,.jpeg,.png" name="file" id="assetsFieldHandle" />
                </div>



                <button type="submit" class="w-100 h-25 my-3">送信する</button>
            </form>
            <div id="up">
                <button v-on:click="show" class="button">show!</button>
                <modal name="hello-world" :draggable="false" :resizable="false">
                    <div class="modal-header">
                        <h2>Modal title</h2>
                    </div>
                    <div class="modal-body">
                        <p>you're reading this text in a modal!</p>
                        <p>{{.url}}</p>
                    </div>
                </modal>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
