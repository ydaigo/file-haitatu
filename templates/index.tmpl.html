<html>
<header>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</header>

<body>
    <div class="navbar navbar-dark  shadow-sm">
        <div class="container">
            <p class="h5 my-0 me-md-auto fw-normal">NEKO配達</p>
            <a class="btn btn-outline-primary" href="#">一覧</a>
        </div>
    </div>
    <div class="py-3">
        <div class="container ">
            <p>ネコがファイルを配達するサービスだニャー</p>
        </div>
    </div>

    <main class="container h-75">
        <form method="post" enctype="multipart/form-data">
            <div id="app">
                <div class="drop_area" @dragover="dragover" @dragleave="dragleave" @drop="drop">
                    ファイルアップロード
                    <input class="d-none" type="file" @change="onChange" ref="file" accept=".pdf,.jpg,.jpeg,.png" />
                    <ul class="mt-4" v-if="this.filelist.length" v-cloak>
                        <li class="text-sm p-1" v-for="file in filelist">
                            ${ file.name }<button class="ml-2" type="button" @click="remove(filelist.indexOf(file))" title="Remove file">remove</button>
                        </li>
                    </ul>
                </div>
            </div>
            <p>{{.}}
                <a href="static/Cat-03.jpg" download="Cat-03.jpg">画像を保存</a>
            </p>
            <button type="submit">送信する</button>
        </form>
    </main>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
