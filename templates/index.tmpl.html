<html>
<header>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-js-modal@2.0.1/dist/index.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</header>

<body>
    <div class="navbar navbar-dark  shadow-sm" style="background-color: #DBA34E;">
        <div class="container-fluid maxWidth">
            <p class="h5 my-0 me-md-auto fw-normal">ねこ配達</p>
            <a class="btn btn-outline-primary" href="#">一覧</a>
        </div>
    </div>
    <div class="py-3">
        <div class="container-fluid maxWidth">
            <p>ネコがファイルを配達するサービスだニャー</p><span class="material-icons md-48">face</span>
        </div>
    </div>
    <div id="app" v-cloak>
        <main class="container-fluid maxWidth h-50 ">
            <form method="post" enctype="multipart/form-data">
                <div class="drop_area" @dragover="dragover" @dragleave="dragleave" @drop="drop" style="z-index: 1">
                    <span class="material-icons md-248" style="position:absolute;color: #ffeef7;  z-index: 0">pets</span>
                    <p style="position:relative;z-index: 1">ファイルをドロップ</p>
                    <p style="position:relative;z-index: 1">または</p>
                    <p style="position:relative;z-index: 1">クリック</p>
                    <p style="position:relative;z-index: 1">${ fileName }</p>
                    <input class="d-none" type="file" @change="onChange" ref="file" accept=".pdf,.jpg,.jpeg,.png" name="file" id="assetsFieldHandle" />
                </div>
                <button type="submit" class="w-100 h-25 my-3">送信する</button>
            </form>

        </main>
    </div>
    <div id="up" v-cloak>
        <button v-on:click="show" class="button">show!</button>
        <modal name="hello-world" :draggable="false" :resizable="false">
            <div class="modal-header">
                <h2>Modal title</h2>
            </div>
            <div class="modal-body">
                <p>you're reading this text in a modal!</p>
                <p>{{.url}}</p>
            </div>
        </modal>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
